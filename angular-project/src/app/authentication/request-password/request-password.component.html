<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="cp-card">
        <mat-card-header>
            <mat-card-title>Recuperação de Senha</mat-card-title>
            <mat-card-subtitle>Digite seu endereço de e-mail e enviaremos um link para redefinir sua senha.</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <form [formGroup]="formRequest" #form="ngForm">
                <div fxFlex="auto" fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field fxFlex="grow">
                        <input matInput placeholder="Email" formControlName="email" name="email" required>
                        <mat-error>Por favor digite o email.</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content><br />

        <mat-card-actions fxLayoutAlign="center center">
            <button mat-raised-button (click)="register()" color="primary"
                [disabled]="submitted || !form.valid">Registrar</button>
        </mat-card-actions>

        <mat-card-footer fxLayoutAlign="center center">
            <p class="cp-text-footer">
                <a href="#" (click)="toBack()">
                    <i class="material-icons">keyboard_return</i> Voltar
                </a>
            </p>
        </mat-card-footer>
    </mat-card>
</div>
