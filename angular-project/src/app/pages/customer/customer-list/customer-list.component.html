<div fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="center center">
    <mat-card fxFlex="100%" fxFlex.gt-xs="100%" class="cp-card">
        <mat-card-header>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="spinner-container loading" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
            </div>

            <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort matSortActive="codigo" matSortDirection="asc" matSortDisableClear>
                    <ng-container matColumnDef="codigo">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="fone">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.fone | phone}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="datacad">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Data do cadastro </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.datacad | date: 'dd/MM/yyyy'}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="score">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Score </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.score}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="editCustomer(element.id)"><i class="material-icons">edit</i></button>
                            <button mat-icon-button (click)="deleteCustomer(element.id)"><i class="material-icons">delete_forever</i></button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
                </mat-table>

                <mat-paginator [length]="customersCount" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center center">

        </mat-card-actions>

        <mat-card-footer fxLayoutAlign="start center">

        </mat-card-footer>
    </mat-card>
</div>
